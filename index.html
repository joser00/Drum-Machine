<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
  <body>
    <div id="drum-machine"> 
      <div id="display">
        <div class="btn-container">
          <button class="drum-pad" id="Heater 1">
            <audio
              class="clip"
              id="Q"
              src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"
            ></audio
            >Q
          </button>
          <button class="drum-pad" id="Heater 2">
            W<audio
              class="clip"
              id="W"
              src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"
            ></audio>
          </button>
          <button class="drum-pad" id="Heater 3">
            E<audio
              class="clip"
              id="E"
              src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"
            ></audio>
          </button>
          <button class="drum-pad" id="Heater 4">
            A<audio
              class="clip"
              id="A"
              src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"
            ></audio>
          </button>
          <button class="drum-pad" id="Clap">
            S<audio
              class="clip"
              id="S"
              src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"
            ></audio>
          </button>
          <button class="drum-pad" id="Open-HH">
            D<audio
              class="clip"
              id="D"
              src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"
            ></audio>
          </button>
          <button class="drum-pad" id="Kick-n'-Hat">
            Z<audio
              class="clip"
              id="Z"
              src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3 "
            ></audio>
          </button>
          <button class="drum-pad" id="Kick">
            X<audio
              class="clip"
              id="X"
              src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"
            ></audio>
          </button>
          <button class="drum-pad" id="Closed-HH">
            C<audio
              class="clip"
              id="C"
              src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"
            ></audio>
          </button>
        </div>
        <div class="info">
            <h1>Drum Machine</h1>
            <p id="current-pista">Mouse or Key</p>
            <input type="range" id="volume">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
